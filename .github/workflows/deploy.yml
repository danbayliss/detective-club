name: Build & Deploy Detective Club Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      # Build frontend
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # Optional: Deploy static frontend folder to GitHub Pages or Railway static hosting
      # For Railway, if you set the project to auto-deploy from 'main', the built dist folder is automatically deployed
