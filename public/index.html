<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detective Club</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Detective Club</h1>

<div id="game">

  <!-- Lobby -->
  <div id="lobby">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="createBtn">Create Room</button>
    <br>
    <input type="text" id="roomCodeInput" placeholder="Room code">
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Room -->
  <div id="room" style="display:none;">
    <h2>Room Code: <span id="roomCode"></span></h2>

    <div id="playersContainer">
      <strong>Players:</strong>
      <div id="playersList" class="players-grid"></div>
    </div>

    <div id="scoresContainer">
      <strong>Scores:</strong>
      <div id="scoresList"></div>
    </div>

    <div id="activePlayerPanel" class="panel" style="display:none;"></div>

    <div id="wordInputPanel" style="display:none;">
      <input type="text" id="wordInput" placeholder="Enter your word">
      <button id="submitWordBtn">Submit Word</button>
      <button id="revealWordBtn" style="display:none;">Reveal Word to Blind Player</button>
    </div>

    <div id="votePanel" style="display:none;">
      <strong>Vote who is the blind player:</strong>
      <div id="voteButtons"></div>
    </div>

    <div id="finalResults" class="panel" style="display:none;"></div>

    <button id="startBtn">Start Game</button>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
