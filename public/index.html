<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title -->
  <h1 id="title">Detective Club</h1>

  <!-- Lobby -->
  <div id="lobby">
    <input id="nameInput" type="text" placeholder="Enter your name">
    <div>
      <button id="createBtn">Create Room</button>
      <button id="joinBtn">Join Room</button>
    </div>
    <input id="roomCodeInput" type="text" placeholder="Enter room code to join">
    <div id="joinError" class="errorText"></div>
  </div>

  <!-- Game Room -->
  <div id="room" style="display:none;">
    <!-- Room Header -->
    <div id="roomHeader">
      Room Code: <span id="roomCode"></span>
      <button id="exitBtn">Exit Room</button>
    </div>

    <!-- Main Container -->
    <div id="mainContainer">
      <!-- Left Column: Players List -->
      <div id="playersColumn">
        <div class="panelTitle">Players</div>
        <div id="playersList"></div>
      </div>

      <!-- Right Column: Scores -->
      <div id="scoresColumn">
        <div class="panelTitle">Scores</div>
        <div id="scoresList"></div>
      </div>
    </div>

    <!-- Center Panel for Word / Voting / Start -->
    <div id="centerPanel">
      <div id="startGamePanel">
        <button id="startBtn">Start Game</button>
        <div id="waitingMsg"></div>
      </div>

      <div id="wordCard" class="panelCard">
        <input type="text" id="wordInput" placeholder="Enter the word">
        <button id="shareWordBtn">Share Word</button>
        <div id="wordDisplay"></div>
        <button id="startVotingBtn" style="display:none;">Start Voting</button>
      </div>

      <div id="votePanel" class="panelCard">
        <div id="votePrompt">Vote who is the blind player:</div>
        <div id="voteButtons"></div>
        <div id="voteConfirm">You voted for: <span id="votedFor"></span></div>
      </div>

      <div id="newGamePanel" style="display:none;">
        <button id="newGameBtn">Start New Game</button>
      </div>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
