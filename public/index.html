<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Detective Club</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
  <!-- Lobby -->
  <div id="lobby" class="panel">
    <h1>Detective Club</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <input type="text" id="roomCodeInput" placeholder="Room code (to join)">
    <div class="buttons">
      <button id="createBtn">Create Room</button>
      <button id="joinBtn">Join Room</button>
    </div>
    <p id="joinError" class="error"></p>
  </div>

  <!-- Room / Game -->
  <div id="room" style="display:none;">
    <!-- Centered start button card -->
    <div id="startGamePanel" class="center-card">
      <button id="startBtn">Start Game</button>
    </div>

    <div class="header">
      <h2>Room: <span id="roomCode"></span></h2>
      <button id="exitBtn">Exit Room</button>
    </div>

    <div class="game-container">
      <div id="playersContainer" class="card">
        <strong>Players:</strong>
        <div id="playersList"></div>
      </div>

      <div id="scoresContainer" class="card">
        <strong>Scores:</strong>
        <div id="scoresList"></div>
      </div>
    </div>

    <div id="activePlayerPanel" class="panel">
      <p>Active Player: <span id="activePlayer"></span></p>
    </div>

    <div id="wordCard" class="panel" style="display:none;">
      <p id="wordDisplay"></p>
