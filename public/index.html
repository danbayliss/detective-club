<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Detective Club</h1>

  <!-- Lobby -->
  <div id="lobby">
    <input id="nameInput" type="text" placeholder="Enter your name">
    <div>
      <button id="createBtn">Create Room</button>
      <button id="joinBtn">Join Room</button>
    </div>
    <input id="roomCodeInput" type="text" placeholder="Enter room code to join">
    <div id="joinError" style="color:red; font-weight:bold;"></div>
  </div>

  <!-- Room -->
  <div id="room" style="display:none; width:100%;">
    <div id="roomHeader">
      Room Code: <span id="roomCode"></span>
      <button id="exitBtn">Exit Room</button>
    </div>

    <!-- Start Game / Lobby -->
    <div id="startGamePanel">
      <button id="startBtn">Start Game</button>
      <div id="waitingMsg">Waiting...</div>
    </div>

    <!-- Players List -->
    <div id="playersList" class="fadeIn"></div>

    <!-- Scores -->
    <div id="scoresContainer">
      <strong>Scores</strong>
      <div id="scoresList"></div>
    </div>

    <!-- Word Card -->
    <div id="wordCard" class="fadeIn">
      <input type="text" id="wordInput" placeholder="Enter the word">
      <button id="shareWordBtn">Share Word</button>
      <div id="wordDisplay"></div>
      <button id="startVotingBtn" style="display:none;">Start Voting</button>
    </div>

    <!-- Voting Panel -->
    <div id="votePanel" class="fadeIn">
      <div id="votePrompt">Vote who is the blind player:</div>
      <div id="voteButtons"></div>
      <div id="voteConfirm">You voted for: <span id="votedFor"></span></div>
    </div>

    <!-- Start New Game -->
    <div id="newGamePanel" style="display:none; margin-top: 20px;">
      <button id="newGameBtn">Start New Game</button>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
